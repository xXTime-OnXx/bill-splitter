<ion-content>
  <div class="no-ion-header-buffer"></div>
  <div class="register-header ion-padding">
    <div class="ion-text-center">
      <img
        class="bill-icon"
        alt="bill-splitter icon"
        src="../../../assets/bill-icon.png">
    </div>
    <h1 class="ion-text-center register-title">Bill Splitter</h1>
  </div>

  <div class="register-body ion-padding">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-item class="ion-margin">
        <ion-icon class="input-icon" slot="start" name="person-outline"></ion-icon>
        <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-icon class="input-icon" slot="start" name="mail-outline"></ion-icon>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-icon class="input-icon" slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-icon class="input-icon" slot="start" name="lock-open-outline"></ion-icon>
        <ion-input formControlName="confirmPassword" type="password"
                   placeholder="Repeat Password"></ion-input>
      </ion-item>

      <ion-text color="danger" class="ion-padding ion-text-wrap"
                *ngIf="isSubmitted && !isRegisterSuccessful && errorControl.username.errors?.required">
        Username is required.
        <br>
      </ion-text>
      <ion-text color="danger" class="ion-padding ion-text-wrap"
                *ngIf="isSubmitted && !isRegisterSuccessful && registerForm.errors?.usernameTaken">
        Username is already taken
        <br>
      </ion-text>
      <ion-text color="danger" class="ion-padding ion-text-wrap"
                *ngIf="isSubmitted && !isRegisterSuccessful && errorControl.email.errors?.required">
        Email is required.
        <br>
      </ion-text>
      <ion-text color="danger" class="ion-padding ion-text-wrap"
                *ngIf="isSubmitted && !isRegisterSuccessful && errorControl.password.errors?.required">
        Password is required.
        <br>
      </ion-text>
      <ion-text color="danger" class="ion-padding ion-text-wrap"
                *ngIf="isSubmitted && !isRegisterSuccessful && registerForm.errors?.fieldsNotEqualValue">
        Password and repeated password are not the same.
        <br>
      </ion-text>

      <ion-button color="bill-splitter" type="submit" shape="round" class="register-button ion-margin" expand="block">
        Register
      </ion-button>
    </form>
  </div>

  <div class="register-footer ion-padding-bottom">
    <p class="ion-text-center">
      Already Registered?
      <a class="register-sign-up" routerLink="/login">Sign In</a>
    </p>
  </div>
</ion-content>
