<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fullscreen change-password-container ion-justify-content-center ion-align-items-center">
    <div>
      <div class="ion-padding">
        <div class="ion-text-center">
          <img
            class="security-icon"
            alt="security icon"
            src="assets/common/security.png">
        </div>
      </div>
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin-vertical">Forgot your password?</ion-card-title>
            <ion-card-subtitle class="ion-text-center">Enter a new password and save it.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="">
            <ion-item class="ion-margin">
              <ion-icon class="input-icon" slot="start" name="lock-closed-outline"></ion-icon>
              <ion-input formControlName="password" type="password"
                         placeholder="New password"></ion-input>
            </ion-item>
            <ion-item class="ion-margin">
              <ion-icon class="input-icon" slot="start" name="lock-closed-outline"></ion-icon>
              <ion-input formControlName="confirmPassword" type="password"
                         placeholder="Repeat new password"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-button color="success" type="submit" shape="round" class="save-button" expand="block" fill="outline">
          Save password
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
