<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="padding-top">
    <ion-row class="ion-justify-content-center">
      <ion-img class="avatar-size"
               alt="user avatar"
               [src]="user.avatar"></ion-img>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top" (click)="changeAvatar()">
      <ion-text class="change-avatar-text">Change Avatar</ion-text>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-item-divider>
      <ion-label class="user-information-title">User Information</ion-label>
    </ion-item-divider>
    <ion-item class="ion-margin">
      <ion-icon class="input-icon" slot="start" name="person-outline"></ion-icon>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-icon class="input-icon" slot="start" name="mail-outline"></ion-icon>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-icon class="input-icon" slot="start" name="call-outline"></ion-icon>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-icon class="input-icon" slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input></ion-input>
    </ion-item>
  </div>
</ion-content>
