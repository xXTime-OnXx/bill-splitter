name: Deploy to Firebase Hosting and Dev on PR
'on':
  pull_request:
    branches-ignore:
      - 'renovate/*'

jobs:
  build_and_preview_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bill-splitter-backend
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/git/temp/bill-splitter
            git restore deployment.sh
            git restore bill-splitter-backend/environment/prod.env
            git pull
            git switch ${{ github.event.pull_request.head.ref }}
            git pull
            chmod u+x deployment.sh
            sh ./deployment.sh dev

  build_and_preview_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bill-splitter-frontend
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build:dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: bill-splitter-frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BILL_SPLITTER_ORIGINAL }}'
          projectId: bill-splitter-original
