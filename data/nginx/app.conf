server {
    listen 80;
    listen [::]:80;

    server_name bill-splitter.com www.bill-splitter.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://bill-splitter.com$request_uri;
    }
}



